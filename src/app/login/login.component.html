<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <label for="email">Email</label>
  <input type="email" id="email" formControlName="email" required>
  <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" style="color: red;">
    <small *ngIf="loginForm.get('email')?.errors?.['required']">El email es obligatorio</small>
    <small *ngIf="loginForm.get('email')?.errors?.['email']">Email inválido</small>
  </div>

  <label for="password">Contraseña</label>
  <input type="password" id="password" formControlName="password" required>
  <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" style="color: red;">
    <small *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria</small>
    <small *ngIf="loginForm.get('password')?.errors?.['minlength']">
      La contraseña debe tener al menos 6 caracteres
    </small>
  </div>

  <button type="submit" [disabled]="loginForm.invalid">Iniciar sesión</button>

  <!-- Mostrar mensaje de error en caso de que algo falle -->
  <div *ngIf="errorMessage" style="color: red; margin-top: 10px;">
    {{ errorMessage }}
  </div>

  <!-- Mostrar mensaje de éxito si el login es exitoso -->
  <div *ngIf="successMessage" style="color: green; margin-top: 10px;">
    {{ successMessage }}
  </div>
</form>
